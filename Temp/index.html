<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form action="/submit" method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="username">Username</label>
          <input name="username" type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="role">Role</label>
          <select name="role" id="role" class="form-control">
            <option selected>Choose...</option>
            <option>admin</option>
            <option>client</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="form-check">
            <input name="premium" class="form-check-input" type="checkbox" id="premium">
            <label class="form-check-label" for="premium">Are you a premium user?</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

    <form class="was-validated">
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="customControlValidation1" required>
            <label class="form-check-label" for="customControlValidation1">Check this custom checkbox</label>
            <div class="invalid-feedback">Example invalid feedback text</div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
