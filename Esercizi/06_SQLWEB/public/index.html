<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>


</head>
<body>

    <form action="/submit" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input name="name" type="name" class="form-control" id="name" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input name="address1" type="address1" class="form-control" id="address1" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input name="address2" type="address2" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input name="city" type="city" class="form-control" id="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select name="state" id="state" class="form-control">
              <option selected>Choose...</option>
              <option>Arrivederci</option>
              <option>Amore</option>
              <option>Ciao</option>

            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input name="age" type="text" class="form-control" id="age">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input name="checkbox" class="form-check-input" type="checkbox" id="checkbox">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>


      </form>
    </body>
</html>
