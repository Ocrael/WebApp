<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4e2cafe786.js" crossorigin="anonymous"></script>

<div class="container"> <!-- 0 CONTAINER -->



    <body>

            <select id="mezzo">

                <option value="'camion'" selected>Camion</option>
                <option value="'traghetto'" selected>Traghetto</option>
                <option value="'tram'">Tram</option>
                <option value="'treni'">Treno</option>
                <option value="'taxi'" selected>Taxi</option>

            </select>
        </div>

        <div class="form">  <!-- 3 FORM -->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">  
            <br>
            <button type="submit"> Conferma :3 </button> <!-- 3.1 BUTTON -->


        </div>


        <div class="textarea"> <!-- 4 TEXTAREA -->

            <p class="formDescription">Inserisci dati qui:</p>  <!-- 4.1 FORM DESCRIPTION -->

            <form action="/submit">
                <textarea name="message" id="comment" style="width:150px; height:100px;"></textarea>
                <br>

                <div class="checkboxBox">
                    <input type="checkbox" id="checkbox" name="checkbox">   <!--mandatory/required-->
                </div>

                <input type="submit" value="Accetta e invia"></input>
            </form>


            <div class="checkbox"> <!-- 5 CHECKBOX -->
                <label for="checkbox" id="checkbox">Confermo l'utilizzo, la vendita, la cessione, la manipolazione e la malgestione
                    <br> dei mei dati personali, di quelli
                    delle persone a me care, dei miei animali domestici, <br>
                    coniugi, possibili eredi, parenti di primo, secondo e terzo grado. Inoltre confermo <br>
                    la donazione di qualsiasi mia proprietà, sogno o ambizione, organi, speranze annesse beni mobili ed <br>
                    immobili. In nessun caso e per nessuna ragione Broono® srl potrà essere ritenuto responsabile per danni a persone o cose, <br>
                    quali essi siano, incluso, ma non limitato a, qualsiasi errore od omissioni nei <br>
                    Contenuti o per la perdita o danni di qualunque tipo derivanti dall'utilizzo dei Contenuti Diffusi tramite il Servizio. <br>
                </label>


            </div>


        </div>



        <div id="result"></div>



        <script src="script.js"></script>

        </form>


    </body>
</div>

</html>
