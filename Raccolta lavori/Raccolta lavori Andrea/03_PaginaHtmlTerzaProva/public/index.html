<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4e2cafe786.js" crossorigin="anonymous"></script>


    <title>Form AJAX</title>

</head>





<div class="container"> <!-- 0 CONTAINER -->



    <body>
        <h1>Broono</h1> <!-- 1 TITLE -->




        <div class="option"> <!-- 2 OPTION -->

            <label for="mezzi">Di quale trasporto hai bisogno:</label>
            <br>

            <select id="mezzo">
                <option value="'autobus'">Autobus</option>
                <option value="'camion'" selected>Camion</option>
                <option value="'traghetto'" selected>Traghetto</option>
                <option value="'tram'">Tram</option>
                <option value="'treni'">Treno</option>
                <option value="'taxi'" selected>Taxi</option>

            </select>
        </div>
        <br>
        <br>




        <div class="form">  <!-- 3 FORM -->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">  
            <br>


        </div>


        <div class="textarea"> <!-- 4 TEXTAREA -->

            <p class="formDescription">Inserisci dati qui:</p>  <!-- 4.1 FORM DESCRIPTION -->

            <form action="/submit">
                <textarea name="message" id="comment" style="width:150px; height:100px;"></textarea>
                <br>

                <div class="checkboxBox">
                    <input type="checkbox" id="checkbox" name="checkbox">   <!--mandatory/required-->
                </div>

                <div class="checkbox"> <!-- 5 CHECKBOX -->
                    <label for="checkbox" id="checkbox">Confermo di voler ricevere email riguardanti eventuali offerte future. <br>
                    </label>
    
    
                </div>

                <input type="submit" value="Accetta e invia"></input>
            </form>





        </div>



        <div id="result"></div>



        <script src="script.js"></script>

        </form>


    </body>
</div>

</html>
